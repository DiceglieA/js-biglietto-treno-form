<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
    <script src="assets/js/script.js" defer></script>
</head>
<body class="bg-danger my-3">
    <section>
        <h1 class="text-center text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="container m-auto bg-light p-5 rounded-4 col-10">
            <form action="" method="post" class="text-center text-danger p-2">
                <div class="d-flex justify-content-around p-3">
                    <div>
                        <div>Nome e Cognome</div>
                        <input type="text" id="passenger" placeholder="nome e cognome"> 
                    </div>
                    <div>
                        <div>Distanza da percorrere</div>
                        <input type="number" id="km" placeholder="distanza da percorrere"> 
                    </div>
                    <div>    
                        <div>
                            La tua et√†
                        </div> 
                        <select id="age" name="age">
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="minorenne">Minorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>
                </div>
                <div>
                    <button class="px-2 mx-2" onclick="generate(); return false">Invia </button> 
                    <button class="px-2" onclick="reset();">Reset</button>
                </div>
            </form>
        </div>
    </section>
    <section class="my-3 p-3">
        <h1 class="text-center text-white">
            IL TUO BIGLIETTO
        </h1>
        <div class="container bg-light p-3">
            <h2 class="pt-4">
                DETTAGLIO PASSEGGERI
            </h2>
            <div class="row">
                <div class="col-3 bg-passenger mx-2">
                    <h3>NOME PASSEGGERO</h3>
                    <div id="nome"></div>
                </div>
                <div class="row col border border-dark">
                    <div class="col">
                        <h4>
                            Offerta
                        </h4>
                        <div>
                            Biglietto Standard
                        </div>
                    </div>
                    <div class="col">
                        <h4>Carrozza</h4>
                        <div id="carrozza"></div>
                    </div>
                    <div class="col">
                        <h4>Codice CP</h4>
                        <div id="cp-code"></div>
                    </div>
                    <div class="col">
                        <h4>Costo biglietto</h4>
                        <div id="cost"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
